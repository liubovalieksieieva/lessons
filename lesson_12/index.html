<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__block block">
					<div class="block__item block__item--translate">
						<span class="block__text">translate</span>
					</div>
				</div>
				<div class="header__block block">
					<div class="block__item block__item--scale">
						<span class="block__text">scale</span>
					</div>
				</div>
				<div class="header__block block">
					<div class="block__item block__item--scaletransform">
						<span class="block__text">scale</span>
					</div>
				</div>
				<div class="header__block block">
					<div class="block__item block__item--rotate">
						<span class="block__text">rotate</span>
					</div>
				</div>
				<div class="header__block block">
					<div class="block__item block__item--skew">
						<span class="block__text">skew</span>
					</div>
				</div>
				<div class="header__block block">
					<div class="block__item block__item--matrix">
						<span class="block__text">matrix</span>
					</div>
				</div>
				<div class="header__block block">
					<div class="block__item block__item--multi">
						<span class="block__text">multi</span>
					</div>
				</div>
				<div class="header__block header__block--perspective block">
					<div class="block__item block__item--perspective">
						<span class="block__text">perspective</span>
					</div>
				</div>
				<div class="header__block  block header__block--3d">
					<div class="block__item block__item--3d">
						<span class="block__text">3d</span>
					</div>
				</div>
				<div class="header__block block header__block--rotate3d">
					<div class="block__item block__item--rotate3d">
						<span class="block__text">rotate 3d</span>
					</div>
				</div>
				<div class="header__block block header__block--style">
					<div class="block__item block__item--style">
						<span class="block__text">style</span>
					</div>
				</div>
				<div class="header__block block header__block--backface">
					<div class="block__body">
						<div class="block__item block__item--front">
							<span class="block__text">front</span>
						</div>
						<div class="block__item block__item--back">
							<span class="block__text">back</span>
						</div>
					</div>
				</div> 
			</div>

		</header>
		<main class="main">
				<div class="main__container">
					<div class="main__content">
						<div class="main__car car">
							<div class="car__first-part first-part">
								<div class="car__whell car__whell--left whell"></div>
								<div class="car__whell car__whell--right whell"></div>
								<div class="car__two-part">
									<div class="car__windows windows">
										<div class="windows__item windows__item--radius"></div>
										<div class="windows__item"></div>
										<div class="windows__item"></div>
									</div>
								</div>
								<div class="car__three-part"></div>

							</div>
						</div>
					</div>
				</div>
		</main>
		<footer></footer>
	</div>
</body>
</html>
